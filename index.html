 <!DOCTYPE html>

 <title>WebCat</title>
 </head>
 <style>
 *{
   position:absolute;/*定位位置*/
   margin:0;
   padding:0;
   }
 .dohua{
   background-color:#fff04f;
   width:95px;
   height:10px;
   transition:all 0.5s;/*动画过渡*/
   
   
   }
 .dohua:hover{/*点击动态效果*/
   background-color:#45ffd4;
   margin-left:95px;
   margin-top:300px;
   height:90px;
   border-radius:50%;
   transform:rotate(720deg);/*旋转角度*/
   }
 
 </style>

 </pre>
